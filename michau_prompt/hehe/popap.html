<!DOCTYPE html>
<html>
<head>
    <title>Sound Control</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Bulma!</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>
<body>
    <div class="container">
        <div class="object">
            <button id="sound1">Sound 1</button>
            <input type="range" id="volume1" min="0" max="100" value="50">
            <button id="sound2">Sound 2</button>
            <input type="range" id="volume2" min="0" max="100" value="50">
            <button id="sound3">Sound 3</button>
            <input type="range" id="volume3" min="0" max="100" value="50">
            <button id="sound4">Sound 4</button>
            <input type="range" id="volume4" min="0" max="100" value="50">
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
