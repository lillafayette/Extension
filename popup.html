<!DOCTYPE html>
<html>
    <head>
        <title>Audio Player for Autism</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
        />
        <script
            defer
            src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
        ></script>
    </head>
    <main>
        <div class="container is-fullhd">
            <h1>Audio Player</h1>
            <div class="object">
                <div class="fixed-grid">
                    <div class="grid">
                        <div>
                            <button id="sound1" class="button">Sound 1</button>
                            <input
                                id="volume1"
                                class="slider"
                                type="range"
                                min="0"
                                max="100"
                            />
                        </div>
                        <div>
                            <button id="sound2" class="button">Sound 2</button>
                            <input
                                id="volume2"
                                class="slider"
                                type="range"
                                min="0"
                                max="100"
                            />
                        </div>
                        <div>
                            <button id="sound3" class="button">Sound 3</button>
                            <input
                                id="volume3"
                                class="slider"
                                type="range"
                                min="0"
                                max="100"
                            />
                        </div>
                        <div>
                            <button id="sound4" class="button">Sound 4</button>
                            <input
                                id="volume4"
                                class="slider"
                                type="range"
                                min="0"
                                max="100"
                            />
                        </div>
                    </div>
                </div>
                <input
                    id="mainVolume"
                    class="slider"
                    type="range"
                    min="0"
                    max="100"
                />
            </div>
        </div>
        <script src="popup.js"></script>
    </main>
</html>
